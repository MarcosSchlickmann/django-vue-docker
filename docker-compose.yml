version: "3.2"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: djangoapp_db
      MYSQL_ROOT_PASSWORD: root
    networks:
      - main

  back:
    build: djangoback
    volumes:
      - ./djangoback/:/back
    networks:
      - main
    depends_on:
      - db
  
  front:
    build: front-vue
    volumes:
      - ./front-vue/app/:/front
    ports: 
      - 8081:8080
    networks:
      - main
    depends_on:
      - back

